<html>    
    <head>
        <title>First Numpy Example</title>
        <meta charset="utf-8" />
        <link nrel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>       
    </head>
    <body>
        <div>Press Button</div>
        <button id="get-time" py-click="my_gen_function()"  class="py-button">Generate</button>
        <section class="pyscript"> 
            <div id="mpl1"></div>
            <div id="mpl2"></div>
            <div id="mpl3"></div>
                <py-config>
                    packages = ["pandas", "numpy"]
                    plugins = []
                </py-config>
                <script type="py">
                
                    import numpy as np

                    def my_gen_function():

                        b1 = np.zeros(10, dtype=int) 
                        text1 = str(b1)
                        Element('mpl1').element.innerText =  text1   

                        b2 = np.ones((4, 6), dtype=float) 
                        text2 = str(b2)
                        Element('mpl2').element.innerText =  text2 

                        b3 = np.full((3, 3), 42) 
                        text3 = str(b3)
                        Element('mpl3').element.innerText =  text3 
 
                </script>
        </section>
    </body>
</html>
